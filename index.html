<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart rockets - V1</title>
  </head>
  <body>
    <canvas id="canvas" block absolute top-0 left-0></canvas>
    <script type="module" src="/src/main.ts"></script>

    <div class="z-100 absolute top-0 right-0 max-w-300px pa-16px bg-black bg-op-40 flex flex-col gap-1" id="interface-wrapper">
      <div class="flex gap-4">
        <div class="flex-1">Mutation rate</div>
        <input type="number" id="mutationRate" value="0.001" min="0" max="1" step="0.001" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Population size</div>
        <input type="number" id="populationSize" value="100" min="1" max="1000" step="1" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Lifespan</div>
        <input type="number" id="lifespan" value="400" min="1" max="1000" step="1" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Generation count</div>
        <input type="number" id="generationCount" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Frame</div>
        <input type="number" id="iterationCount" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Best fitness</div>
        <input type="number" id="bestFitness" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Obstacle</div>

        <select id="obstacle" class="w-80px input-number pl-6px pr-0">
          <option value="none" bg-dark p0>None</option>
          <option value="simple" bg-dark p0>Simple</option>
          <option value="random" bg-dark p0>Random</option>
        </select>
      </div>
    </div>
  </body>
</html>
