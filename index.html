<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart rockets - Genetic algorithm</title>
    <meta name="description" content="Rockets learn to find the best path to the target." />
    <meta name="author" content="Corentin Thomasset" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="genetic, algorithm, smart, rockets, path, target, obstacle, crossover, mutation, natural, selection, population, lifespan, generation, fitness, dna, gene, vector" />

    <meta property="og:url" content="https://genetic-smart-rockets.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart rockets - Genetic algorithm" />
    <meta property="og:description" content="Rockets learn to find the best path to the target." />
    <meta property="og:image" content="https://genetic-smart-rockets.vercel.app/smart-rockets-og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="genetic-knapsack.vercel.app" />
    <meta property="twitter:url" content="https://genetic-smart-rockets.vercel.app" />
    <meta name="twitter:title" content="Smart rockets - Genetic algorithm" />
    <meta name="twitter:description" content="Rockets learn to find the best path to the target." />
    <meta name="twitter:image" content="https://genetic-smart-rockets.vercel.app/smart-rockets-og.png" />
    <meta name="twitter:site" value="@cthmsst" />
    <meta name="twitter:creator" value="@cthmsst" />
  </head>
  <body>
    <canvas id="canvas" block absolute top-0 left-0></canvas>
    <script type="module" src="/src/main.ts"></script>

    <div class="z-100 absolute top-0 right-0 max-w-300px pa-16px bg-black bg-op-40 flex flex-col gap-1" id="interface-wrapper">
      <div class="flex gap-4 justify-between">
        <div font-bold text-xl>Smart rockets</div>

        <a
          href="https://github.com/CorentinTh/genetic-smart-rockets"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Github"
          class="text-primary hover:text-#6874e8 transition-colors active:text-#3645a8"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2c2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2a4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6c-.6.6-.6 1.2-.5 2V21"
            />
          </svg>
        </a>
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Mutation rate</div>
        <input type="number" id="mutationRate" value="0.001" min="0" max="1" step="0.001" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Population size</div>
        <input type="number" id="populationSize" value="100" min="1" max="1000" step="1" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Lifespan</div>
        <input type="number" id="lifespan" value="400" min="1" max="1000" step="1" class="w-80px input-number" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Generation count</div>
        <input type="number" id="generationCount" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Frame</div>
        <input type="number" id="iterationCount" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Best fitness</div>
        <input type="number" id="bestFitness" readonly class="w-80px input-number read-only" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">Obstacle</div>

        <select id="obstacle" class="w-80px input-number pl-6px pr-0">
          <option value="none" bg-dark p0>None</option>
          <option value="simple" bg-dark p0>Simple</option>
          <option value="random" bg-dark p0>Random</option>
          <option value="concave" bg-dark p0>Concave</option>
        </select>
      </div>
    </div>
  </body>
</html>
